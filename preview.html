<!DOCTYPE html>
<html>
<head>
<title>Delta BugHunter</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" type="text/css" href="styles/preview.css" />
<script type="text/javascript" src="libs/jquery-3.3.1.min.js"></script>
</head>
<body>
<header>
    <img id="reload_icon" src="images/reload.png" alt="Loading..." title="Loading ..."/>
    <img id="btn-recordings-list" src="images/list-icon.png" title="List Of Recordings" alt="list of recordings" />
    <img id="btn-upload" src="images/upload-icon.png" title="Upload" alt="upload" />

    <p style="position: absolute;right: 10%;">
      <span style="font-size: .6em; margin-left: 20px;" id="file-size" title="Size"></span>
      <span style="font-size: .6em; margin-left: 20px;" id="file-resolutions" title="Resolutions"></span>
      <span style="font-size: .6em; margin-left: 20px;" id="file-duration" title="Duration"></span>
    </p>

    <p>
      <span id="file-name" title="Recording Name"></span>
    </p>

    <span id="browser-cache" style="font-size: 17px"></span>
</header>
<div id="btn-upload-dropdown">
  <div id="btn-redmine-upload">Upload Issue to <span style="color: red;">Redmine</span></div>
  <div id="btn-php-upload">Upload to <span style="color: red;">Private Server</span></div>
  <div id="btn-youtube-upload">Upload to <span style="color: red;">YouTube</span></div>
</div>

<div id="btn-recordings-list-dropdown"></div>
<div id="data-objects">

<div id="video-area">
  <section style="text-align: center;">
    <video controls disable-contextmenu cf-video-load="file"></video>
  </section>
</div>
<div id="redmine-data">
  <h2>Project</h2>
  <select id="projects">
  </select>

  <h2>Priority</h2>
  <select id="priorities">
  </select>

  <h2>Tracker (optional)</h2>
  <select id="trackers">
  </select>

  <h2>Category (optional)</h2>
  <select id="categories">
  </select>

  <h2>Assign to (optional)</h2>
  <select id="assignables">
  </select>

  <h2>Url (optional)</h2>
  <p><input type="text" id="tab_url" name="tab_url" value=""/></p>

  <!-- <p class="mini" id="tab_url" name="tab_url"></p> -->

  <h2>Subject</h2>
  <p><input type="text" id="subject" name="subject" /></p>

  <h2>Description</h2>
  <p><textarea name="description" id="description" cols="40" rows="3"></textarea></p>
</div>
</div>

<script src="RecordRTC/DiskStorage.js"></script>
<script src="background/background.common.js"></script>
<script src="preview/preview.js"></script>
<script src="preview/preview.php.upload.js"></script>
<script src="preview/preview.redmine.upload.js"></script>
<script src="preview/preview.youtube.upload.js"></script>

<script src="https://apis.google.com/js/client:plusone.js"></script>
</body>
</html>
